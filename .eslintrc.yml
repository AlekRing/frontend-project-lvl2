plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

extends:
  - airbnb-base
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: 11
  sourceType: module

reportUnusedDisableDirectives: true

rules:
  no-console: 0
  semi: 
    - warn
    - always
  quotes:
    - warn
    - single
  indent: 1
  no-plusplus: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  import/extensions:
    - error
    - ignorePackages
    - js: always


  